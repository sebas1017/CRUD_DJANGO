{% extends "base.html" %}
 
{% block title %}Add New Customer Records{% endblock title %}
 
{% block content %}
<div class="col-md-12">
    <h4>Django CRUD (Create Read Update Delete)  Bootstrap Datatable</h4>  
 <form method="POST" class="post-form" action="/update/{{Customer.id}}">  
   {% csrf_token %}  
  <div class="container">  
 <br>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <h3>Update Details</h3>  
  </div>  
   </div>  
   <h3>{{errors}} </h3>  
   <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Customer Name:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="name" id="id_name" required maxlength="100" value="{{ Customer.name }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Customer Email:</label>  
  <div class="col-sm-4">  
   <input type="email" class="form-control" name="email" id="id_email" required maxlength="254" value="{{ Customer.email }}" />  
  </div>  
   </div>  
  <div class="form-group row">  
  <label class="col-sm-2 col-form-label">Customer Contact:</label>  
  <div class="col-sm-4">  
   <input type="text" class="form-control" name="contact" id="id_contact" required maxlength="15" value="{{ Customer.contact }}" />  
  </div>  
   </div>  


   <div class="form-group row">  
    <label class="col-sm-2 col-form-label">Date attention:</label>  
    <div class="col-sm-4">  
     <input type="date" class="form-control" name="date_attention" id="id_contact"  value="{{ Customer.date_attention }}" />  
    </div>  
     </div>  

     <div class="form-group row">  
      <label class="col-sm-2 col-form-label">Time attention:</label>  
      <div class="col-sm-4">  
        <label for="time_attention">Select a time:</label>
        <input type="time"  class="form-control" name="time_attention"  id="id_contact" value="{{ Customer.time_attention }}" >
      </div>  
    </div>  


       <div class="form-group row">  
        <label class="col-sm-2 col-form-label">Final attention time:</label>  
        <div class="col-sm-4">  
          <label for="time_attention">Select a time:</label>

          <input type="time"  class="form-control" name="final_attention_time"  id="id_contact" value="{{ Customer.final_attention_time }}" >
        </div>  
         </div>  




         <div class="form-group row">  
          <label class="col-sm-2 col-form-label">Company</label>  
          <div class="col-sm-4">  
           <input type="text" class="form-control" name="company" id="id_contact" required maxlength="50" value="{{ Customer.company }}" />  
          </div>  
           </div>  




           <div class="form-group row">  
            <label class="col-sm-2 col-form-label">City</label>  
            <div class="col-sm-4">  
             <input type="text" class="form-control" name="city" id="id_contact" required maxlength="50" value="{{ Customer.city }}" />  
            </div>  
             </div>  





             <div class="form-group row">  
              <label class="col-sm-2 col-form-label">Affair</label>  
              <div class="col-sm-4">  
               <input type="text" class="form-control" name="affair" id="id_contact" required maxlength="50" value="{{ Customer.affair }}" />  
              </div>  
               </div>  


               
             <div class="form-group row">  
              <label class="col-sm-2 col-form-label">Response</label>  
              <div class="col-sm-4">  
               <input type="text" class="form-control" name="response" id="id_contact" required maxlength="150" value="{{ Customer.response }}" />  
              </div>  
               </div>
               
               


               
             <div class="form-group row">  
              <label class="col-sm-2 col-form-label">Date of request</label>  
              <div class="col-sm-4">  
               <input type="date" class="form-control" name="date_of_request" id="id_contact"  value="{{ Customer.date_of_request }}" />  
              </div>  
               </div>  
  <div class="form-group row">  
  <label class="col-sm-1 col-form-label"></label>  
  <div class="col-sm-4">  
  <button type="submit" class="btn btn-success btn-lg">Update</button>  
  </div>  
   </div>  
  </div>  
 </form>  
{% endblock content %}
